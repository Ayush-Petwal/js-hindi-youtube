<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Web Page with Figure and Img</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        figure {
            display: inline-block;
            margin: 20px;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        figcaption {
            margin-top: 10px;
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Sample Web Page with Figure and Img</h1>

    <figure>
        <img src="https://via.placeholder.com/400" alt="Sample Image">
        <figcaption>Sample Image with Caption</figcaption>
    </figure>

</body>
</html>
